<!DOCTYPE html>
<html lang="zh-hant-TW">

<head>
    <meta charset="utf-8">
    <title>Hello world</title>
    <link rel="stylesheet" href="dist/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="mapwrap">
        <div id="cal">
            <div>
                <span>Address:</span>
                <p id="address"></p>
                <div id="private_zone" style="display: none;">
	                <span>Private Key:</span>
	                <p id="private_key"></p>
	                <!--
	                <h2><button id="copy" class="btn btn-secondary" data-clipboard-target="#private_key">Copy Private Key</button></h2>
	                -->
                </div>
                <h2><button id="new_wallet" class="btn btn-primary">New Wallet</button></h2>
                <h2><button id="show_wallet" class="btn btn-warning" style="display: none;">Show Private Key</button></h2>
                <h2><button id="remove_wallet" class="btn btn-danger" style="display: none;">Remove Wallet</button></h2>
            </div>
        </div>
        <div id="toolbar">
            <div class="hamburger">
                <span>Menu</span>
            </div>
            <div id="menu" class="form-group">
                <div>
                  <div class="caption">里程積點</div>
                  <div id="dispTokenBalance" class="value">...</div>
                  <div class="caption">累計中積點</div>
                  <div id="dispTokenPendingBalance" class="value">...</div>
                </div>
            </div>
        </div>
        <a id="locate" href="#" class="float">
			<i class="fa fa-map-marker-alt my-float"></i>
		</a>
        <div id="map"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="returnBike" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">確定還車？</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            確認還車後將取得伺服器端之簽章用於申請里程積點。
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" id="submit_return">確定</button>
          </div>
        </div>
      </div>
    </div>


    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="dist/bundle.js"></script>
</body>

</html>
