<!DOCTYPE html>
<html lang="zh-hant-TW">

<head>
    <meta charset="utf-8">
    <title>Hello world</title>
    <link rel="stylesheet" href="dist/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="mapwrap">
        <div id="cal">
            <div>
                <span>地址：</span>
                <p id="address"></p>
                <div id="private_zone" style="display: none;">
	                <span>私鑰：</span>
	                <p id="private_key"></p>
	                <!--
	                <h2><button id="copy" class="btn btn-secondary" data-clipboard-target="#private_key">Copy Private Key</button></h2>
	                -->
                </div>
                <h2><button id="new_wallet" class="btn btn-primary">建立帳號</button></h2>
                <h2><button id="show_wallet" class="btn btn-warning" style="display: none;">顯示私鑰</button></h2>
                <h2><button id="remove_wallet" class="btn btn-danger" style="display: none;">移除帳號</button></h2>
            </div>
        </div>
        <div id="toolbar">
            <div class="hamburger">
                <span>Menu</span>
            </div>
            <div id="menu" class="form-group">
                <div>
                    <div class="caption">里程積點</div>
                    <div id="dispTokenBalance" class="value">...</div>
                    <div class="caption">累計中點數</div>
                    <div id="dispTokenPendingBalance" class="value">...</div>
                    <p>100m = 1點</p>

                    <h2><button id="redeem_by_admin" class="btn btn-primary">累計點數入帳</button></h2>

                    <a id="txhash" class="value" target="_blank" style="display:none;">交易序號</a>
                </div>
            </div>
        </div>
        <a id="locate" href="#" class="float">
			<i class="fa fa-map-marker-alt my-float"></i>
		</a>
        <div id="map"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="returnBike" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">確定還車？</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="grid">
              <div class="row" style="justify-content: center;text-align: center;align-items: center;height: 6em;">
                <div class="col-sm-5 dispStart"></div>
                <div><i class="fas fa-arrow-right"></i></div>
                <div class="col-sm-5 dispEnd"></div>
              </div>
            </div>
            確認還車後將連網驗證，並將 <strong class="dispTokenReward"></strong> 點計入此帳號。
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" id="submit_return">確定</button>
          </div>
        </div>
      </div>
    </div>


    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="dist/bundle.js"></script>
</body>

</html>
